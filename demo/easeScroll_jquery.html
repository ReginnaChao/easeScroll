<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EaseScroll - jQuery</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<div class="wrapper">
		<div class="box red">
			<a href="https://www.google.com.tw/" target="_blank">Google</a>
		</div>
		<div class="box orange"></div>
		<div class="box yellow"></div>
		<div class="box green"></div>
		<div class="box blue">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="box indigo"></div>
		<div class="box purple"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="../jquery.easeScroll.js"></script>
	<script>
		(function($, window, document){
			// EaseScroll init
			var buildEaseScrollWaitTime = 0;
			var buildEaseScroll = function(){
				if($().easeScroll == undefined){
					// if easeScroll is undefined => test 10 times => 10 seconds give up
					if(buildEaseScrollWaitTime < 10){
						setTimeout(function(){
							buildEaseScrollWaitTime++
							buildEaseScroll();
						}, 1000)
					}
				}else{
					var easeScroll = $("html").easeScroll({
						frameRate: 60,
						animationTime: 1000,
						stepSize: 100,
						pulseAlgorithm: 1,
						pulseScale: 6,
						pulseNormalize: 1,
						accelerationDelta: 20,
						accelerationMax: 1,
						keyboardSupport: true,
						arrowScroll: 30,
						touchpadSupport: true,
						fixedBackground: true
					});
				}
			}
			buildEaseScroll();
		})(jQuery, window, document)
	</script>
</body>
</html>
