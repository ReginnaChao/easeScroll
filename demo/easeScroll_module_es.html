<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EaseScroll - Module</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="wrapper">
        <div class="box red">
            <a href="https://www.google.com.tw/" target="_blank">Google</a>
        </div>
        <div class="box orange"></div>
        <div class="box yellow"></div>
        <div class="box green"></div>
        <div class="box blue">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="box indigo"></div>
        <div class="box purple"></div>
    </div>
    <script type="module">
        import EaseScroll from '../module.es.easeScroll.js'
        const options = {
            frameRate: 60,
            animationTime: 1000,
            stepSize: 100,
            pulseAlgorithm: 1,
            pulseScale: 6,
            pulseNormalize: 1,
            accelerationDelta: 20,
            accelerationMax: 1,
            keyboardSupport: true,
            arrowScroll: 30,
            touchpadSupport: true,
            fixedBackground: true,
            disabledClass: 'overflow-hidden' // if body has this class will stop scroll
        }
        const easeScroll = new EaseScroll(options);
    </script>
</body>
</html>
